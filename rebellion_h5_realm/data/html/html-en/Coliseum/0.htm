<font color="FFFF00">Arena Manager:</font><br>
This arena is reserved for chracters who are level %levelMin%-%levelMax%.<br1>
Only the victors survive!Are you confident enough to accept the challenge?<br>
<table border=0 cellspacing=0 cellpadding=0 width=290 align="center">
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="Register team" action="bypass -h npc_%objectId%_register" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="Cancel registration" action="bypass -h npc_%objectId%_unregister" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="View participating teams" action="bypass -h npc_%objectId%_view" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="View the game rules" action="bypass -h npc_%objectId%_Link Coliseum/1.htm" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="View the team with the most consecutive wins" action="bypass -h npc_%objectId%_winner" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="Move to Fantasy Isle" action="bypass -h scripts_services:TeleToFantasyIsle:toFantasyIsle @811;Fantasy Isle" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
        </td>
    </tr>
</table>
