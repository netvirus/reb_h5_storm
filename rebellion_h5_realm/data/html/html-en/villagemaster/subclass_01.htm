        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="Change subclass" action="bypass -h npc_%objectId%_Subclass 2" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />

        <td FIXWIDTH=90 align=center>

        </td>
    </tr>
    <tr>
        <td FIXWIDTH=90 align=center>
            <button value="Certification" action="bypass -h npc_%objectId%_Link villagemaster/certification/certificate.htm" back="l2ui_ct1.button.button_df_small_down" fore="l2ui_ct1.button.button_df_small" width="280" height="25" />
