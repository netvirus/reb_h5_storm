If you have been alert, you may have noticed that when you defeatmonster, you gain *SP* along with experience.<br1>
SP stands for 'skillpoints'.<br1>
If you are curious about SP, click the Character Status buttonand view the Status tab on the window.<br1>
You must expend SP for eachindividual skill you acquire.<br1>
