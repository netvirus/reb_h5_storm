<font color="36DC25">﻿Seer Tanapi:</font><br>
Скорее, ты должен розыскать Скипетр Tantos! *Chief or theSeer of Ragna tribe* знающий шаман.<br1>
Они могут попытаться вызвать духЛидера племени Тантос (Tantos) при помощи скипетра.<br1>
Эту церемонию онимогут выполнять где-то в *Упрямому Плато (Indomitable Plateau)*.<br1>
