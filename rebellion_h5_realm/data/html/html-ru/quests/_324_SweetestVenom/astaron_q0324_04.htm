<font color="36DC25">﻿Астарон:</font><br>
Пойдя на юго-запад, ты попадешь к *Altar of Passage* ТемныхЭльфов.<br1>
Там много *ядовитых пауков (poison spiders)* живут в близлежащихлесах.<br1>
Убей пауков и принеси мне ядовитых мeшочков.<br1>
Если принесёшь мне*десять мешочков с ядом (poison sacs)*, я щедро тебя награжу.<br1>
