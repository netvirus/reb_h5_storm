<font color="36DC25">﻿Талиен:</font><br>
Эта последняя история - о героях, которые противостояли дьяволуБелету (the devil Beleth).<br1>
Поэт сделал запись тех ужасных событий вшокирующих деталях.<br1>
Запись вел Ельф по имени Стедмил (Stedmiel) вдеревне Охотников (Hunters Village).<br1>
Пойдите туда и спросите у него прозапись.<br1>
