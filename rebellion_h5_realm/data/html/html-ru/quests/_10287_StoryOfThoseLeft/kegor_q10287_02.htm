<font color="36DC25">﻿Kegor:</font><br>
Sirra никогда не сможет избавиться от тени Freya, которую онатак ненавидела.<br1>
Она станет более жестокой Ice Queen, чем Freya, вкоторой оставалось хоть что-то человеческое.<br1>
Скорее всего, она недопустит предательства.<br1>
Если, конечно, не забудет, что совершила сама.<br1>
