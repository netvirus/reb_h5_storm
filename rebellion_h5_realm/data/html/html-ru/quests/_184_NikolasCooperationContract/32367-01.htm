<font color="36DC25">﻿Система Безопасности:</font><br>
Звучит сигнал тревоги, и появляется окно вводапароля.<br1>
На экране высвечивается число "120", и система начинает обратныйотсчет.<br1>
До активации системы безопасности остается примерно 2 мин.<br1>
Дляее отключения введите правильный пароль.<br1>
