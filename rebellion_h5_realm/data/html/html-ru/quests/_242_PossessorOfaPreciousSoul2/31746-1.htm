<font color="36DC25">﻿Fallen Unicorn:</font><br>
Fallen Unicorn(Упавший Единорог) окружен мощной силой,которая делает невозможными попытки добраться до него.<br1>
Источник этойсилы заключен в четырех *Cornerstones of Restraining*, которыеустановленны вокруг Fallen Unicorn(Упавшего Единорога).<br1>
