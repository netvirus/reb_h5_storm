<font color="36DC25">﻿Заброшенный памятник:</font><br>
Карта говорит, что памятники в этом районе былипостроены для наблюдения за луной.<br1>
Четыре памятника показывают положениелунного диска в момент осеннего и весеннего равноденствия, а такжелетнего и зимнего солнцестояния.<br1>
Больше в этих землях нет никакихзаброшенных монументов.<br1>
