<font color="36DC25">﻿Ундина (Water Undine):</font><br>
Нам нужно *20 Сверкающих Капель (DazzlingDrops)* для того, чтобы создать *Ноту Воды (Tone of Water)*.<br1>
Охоться на*Инпесов (Inpicioes)*, и *болотных Стаккато (swamp stakatos)* в *БолотахКрумы (Cruma Marshlands)*, и забери у них капли.<br1>
