<font color="36DC25">﻿Камень Познания:</font><br>
Возложив руку на Камень Познания, можно ощутитьследующий Камень.<br1>
6-й Камень Познания скрыт в закате.<br1>
Рядом силуэтчеловека.<br1>
В его руке Амулет Резонанса.<br1>
Кажется, Камень Познанияприказывает отправиться к следующему Амулету Резонанса.<br1>
