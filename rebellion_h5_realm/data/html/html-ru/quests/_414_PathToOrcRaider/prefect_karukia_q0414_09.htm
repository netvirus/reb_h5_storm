<font color="36DC25">﻿Префект Карукия:</font><br>
Отнеси головы предателей (the heads of the traitors)*Префекту Касману (Prefect Kasman) в деревню Глудин (village ofGludin)*.<br1>
Если у тебя действительно достаточно опыта, для того, что быстать Орком Налетчиком (Orc Marauder), ты сможешь получить у него маркудля смены профессии.<br1>
