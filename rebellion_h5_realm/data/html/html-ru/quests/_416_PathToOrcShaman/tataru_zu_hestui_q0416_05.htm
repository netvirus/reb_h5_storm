<font color="36DC25">﻿Татару Зу Хестуи:</font><br>

В-первую очередь надо выучить "ЯзыкПламени", а во-вторых надо узнать "99 имен Духов".<br1>
Если ты не сможешьусвоить этих двух вещей, то не сможешь стать настоящим Шаманом.<br1>
