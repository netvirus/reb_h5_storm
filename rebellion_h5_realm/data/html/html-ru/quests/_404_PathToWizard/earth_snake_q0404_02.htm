<font color="36DC25">﻿Земляная Змея (Earth Snake):</font><br>
Если ты хочешь получить символ Земли онменя, принеси мне краснозём (red soil).<br1>
Краснозём (red soil) в которомсодержится жизненная энергия земли и ты можешь его достать, охотясь наКрасных Медведей которых часто видят в лесу вокруг этих руин.<br1>
