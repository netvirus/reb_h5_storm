<font color="36DC25">﻿Земляная Змея (Earth Snake):</font><br>
Если ты собрал все четыре символа Огня,Воды, Ветра и Земли, которые символизируют четыре элемента природы, идик Парине (Parina) в Глудин (Gludin).<br1>
Её глубокое понимание элементов идухов позволит поднять твои умения на новый уровень.<br1>
