<font color="36DC25">﻿Ведьма Варика:</font><br>
Из Коленных Костей нежити можно создать разныелекарства.<br1>
Эти кости часто используются в качестве пособий в школе.<br1>
Анника, несмотря на ее внешность, кажется очень умной.<br1>
Девочка еевозраста не должна проводить весь день в мрачном подземелье.<br1>
Отдайте ейКоленные Кости.<br1>
