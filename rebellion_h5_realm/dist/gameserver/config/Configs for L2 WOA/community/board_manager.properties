# --------------------------------------------------------------
# Community Auction
# --------------------------------------------------------------
# Auction system
# Default : False
EnableCustomAuction = True


# ---------------------------------------------------------------------------
# Community Board Ranking
# ---------------------------------------------------------------------------
# Enable Community board Ranking
# Default : False
EnableCommunityRanking = True

# Enable player count system.
# Default : True
EnablePlayerCounters = True

# Ranking Refresh time.
# On how much minutes should refresh the ranking ?
# Default: 5
PlayerRankingRefresh = 5

# Addition for player ranking
# If this is enabled, then ranking will NOT add players that has not logged for atleast 1 month!
# Default : False
SortRankingByLastAccess = False

# Seasons Ranking
# Every 1st day of the month, ranking stats will be moved to another database table, ranking database will be wiped.
# New period of ranking will begin. Top 10 players stats can be viewed in season ranking page.
# Default: False
SeasonRanking = True

