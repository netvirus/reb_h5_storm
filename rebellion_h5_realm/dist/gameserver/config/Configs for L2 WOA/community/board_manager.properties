AllowCommunityBoard = True

BBSDefault = _bbshome

# Path for Community Board html's.
# Default one and most clean is : scripts/services/CommunityBoard/
BBSHomeDir = scripts/services/CommunityBoard/

# --------------------------------------------------------------
# Donation Page
# --------------------------------------------------------------
# Enable donation page in Community Board
# In community board, if False raidboss page will replace it, otherwise both are disabled then index page will be show.
# html: pages/donate/index.htm
