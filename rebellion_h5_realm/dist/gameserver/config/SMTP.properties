#-------------------------------------------------------------
# Enable account password recovery voiced commands.
#-------------------------------------------------------------
# Allow players to recover password ?
EnablePasswordRecovery = False

# Send email information when account password is changed.
EnableOnChangePassword = False

# Send email information when Security Password is changed.
EnableOnChangeSecurity = False

# SMTP Host
SMTPServerAddress = smtp.gmail.com

# SMTP Port
# SMTP: 25 SMTP-SSL: 465 SMTP-TLS: 587
SMTPServerPort = 465

# Sender E-mail address
SMTPEmailAdressSender = sender@something.com

# Authentication.
SMTPAuth = True

# If SMTPAuth is enabled:
SMTPUsername = username
SMTPPassword = password

# Type of security layer protocol that will be used?
# Use SSL or TLS
# Default: TLS
SMTPSecurity = TLS

# Timeout:
STMPServerTimeout = 5000
STMPServerConnectionTimeout = 5000
